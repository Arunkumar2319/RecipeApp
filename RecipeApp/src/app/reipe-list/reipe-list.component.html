      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label><b>Recipe Name</b></label>
                    <input type="text" class="form-control" [(ngModel)]="recipeData.name">
                </div>
                <div class="row">
                    <label><b>Description</b></label>
                    <textarea  class="form-control" [(ngModel)]="recipeData.description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  (click)="updateRecipe(recipeData)">Save</button>
            </div>
          </div>
        </div>
      </div>
